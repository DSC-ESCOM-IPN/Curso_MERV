<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Worl in Vue 2</title>
    </head>

    <body>
        <div id="app">
            {{ msg }}
        </div>
        <script src="https://unpkg.com/vue@2.6.12"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    msg: 'Hello World!'
                }
            })
        </script>
    </body>

</html>
